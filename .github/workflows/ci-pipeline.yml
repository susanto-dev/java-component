name: CI pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  build:
   uses: susanto-dev/devops-infra/.github/workflows/ci-pipeline.yml@develop
   secrets: inherit
   with:
     component: 'java'

  wait-for-approval-dev:
   uses: trstringer/manual-approval@v1
   with:
    approvers: Leads
    minimum-approvals: 1

  deploy-to-dev:
   needs: [build,wait-for-approval-dev]
   uses: susanto-dev/devops-infra/.github/workflows/cd.yml@develop
   secrets: inherit
   environment: dev
   with:
     repository: 'java-component'
     version: ${{ needs.build.outputs.build_version }}
     component: 'java'

