jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.4xx'
      - name: Build Complete with Maven
        shell: bash
        run: |
          chmod +x ./mvnw
          ./mvnw --batch-mode clean package
